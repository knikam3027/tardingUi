name: Deploy Trading UI to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Lint and Test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Run type checking
        run: npm run build

  build-and-push:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-vps:
    runs-on: ubuntu-latest
    name: Deploy to VPS
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd /opt/trading-platform || cd /root/trading-platform || cd ~/trading-platform || {
              echo "‚ùå Cannot find project directory"
              echo "Available directories:"
              ls -la ~/
              ls -la /opt/
              exit 1
            }
            
            echo "üìÅ Current directory: $(pwd)"
            echo "üìã Files in directory:"
            ls -la
            
            # Pull latest code from git
            echo "üîÑ Pulling latest code from git..."
            git pull origin main || git pull origin master || {
              echo "‚ùå Git pull failed, trying to reset and pull..."
              git reset --hard HEAD
              git pull origin main || git pull origin master
            }
            
            # Login to GitHub Container Registry
            echo "üîê Logging into GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Stop existing containers
            echo "üõë Stopping existing containers..."
            docker-compose down || true
            
            # Build images with no cache
            echo "üèóÔ∏è Building Docker images with no cache..."
            docker-compose build --no-cache
            
            # Start containers in detached mode
            echo "üöÄ Starting containers..."
            docker-compose up -d
            
            # Wait for containers to start
            echo "‚è≥ Waiting for containers to start..."
            sleep 15
            
            # Check container status
            echo "üìä Container status:"
            docker-compose ps
            
            # Health check
            echo "üîç Testing application..."
            if curl -f http://localhost:3000 2>/dev/null; then
              echo "‚úÖ Application is running successfully!"
            else
              echo "‚ö†Ô∏è Application might not be responding yet. Checking logs..."
              docker-compose logs --tail=20 trading-ui
            fi
            
            # Clean up old images to save space
            echo "üßπ Cleaning up old Docker images..."
            docker image prune -f
            
            echo "üéâ Deployment completed successfully!"

  notify-deployment:
    runs-on: ubuntu-latest
    name: Notify Deployment Status
    needs: deploy-to-vps
    if: always()
    
    steps:
      - name: Deployment Success Notification
        if: needs.deploy-to-vps.result == 'success'
        run: |
          echo "üöÄ Deployment to cbamoon.com successful!"
          echo "‚úÖ Trading UI is now live at https://cbamoon.com"
          
      - name: Deployment Failure Notification
        if: needs.deploy-to-vps.result == 'failure'
        run: |
          echo "‚ùå Deployment to cbamoon.com failed!"
          echo "Please check the logs for more details."